---
layout: default
---


<div class="page clearfix">
    <div class="left">
      <h1>{{page.title}}</h1>
      <hr>
      <ul>
        {% for tag in site.tags %}
          <h2 id="{{tag | first}}">{{tag | first}}</h2>
          {% for posts in tag %}
            {% for post in posts %}
              {% if post.url %}
                <li>
                  <time>
                    {{ post.date | date:"%F" }} {{ post.date | date: "%a" }}.
                  </time>
                  <a class="title" href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  </div>
